name: Windows WinUI Prep CI

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/windows-winui.yml'
      - '.cargo/**'
      - 'packaging/windows/**'
      - 'scripts/release/**'
      - 'docs/winui-*.md'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'bindings/swift/**'
      - 'macos-app/**'
      - 'winui-app/**'

concurrency:
  group: windows-winui-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  AUDIOWMARK_WINDOWS_RELEASE: audiowmark-win-2026-02-19-binary-mode-fix
  AUDIOWMARK_WINDOWS_ASSET: audiowmark-windows-x86_64.zip
  AUDIOWMARK_MACOS_RELEASE: audiowmark-macos-arm64-2026-02-03
  AUDIOWMARK_MACOS_ASSET: audiowmark-macos-arm64.tar.gz
  FFMPEG_WINDOWS_RELEASE: ffmpeg-runtime-8.0.2
  FFMPEG_WINDOWS_ASSET: ffmpeg-win64-gpl-slim-runtime-8.0.2.zip
  FFMPEG_WINDOWS_DEV_RELEASE: latest
  FFMPEG_WINDOWS_DEV_ASSET: ffmpeg-n8.0-latest-win64-gpl-shared-8.0.zip
  FFMPEG_MACOS_RELEASE: ffmpeg-runtime-8.0.2
  FFMPEG_MACOS_ASSET: ffmpeg-macos-arm64-gpl-slim-runtime-8.0.2.zip

jobs:
  macos-build-and-package:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-macos-app-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-macos-app-

      - name: Install audiowmark runtime deps (macOS)
        run: |
          set -euo pipefail
          brew list libsndfile >/dev/null 2>&1 || brew install libsndfile
          brew list mpg123 >/dev/null 2>&1 || brew install mpg123
          brew list fftw >/dev/null 2>&1 || brew install fftw
          brew list libgcrypt >/dev/null 2>&1 || brew install libgcrypt
          brew list gettext >/dev/null 2>&1 || brew install gettext

      - name: Ensure and prepare bundled audiowmark (macOS)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          ZIP_PATH="bundled/audiowmark-macos-arm64.zip"
          if [ ! -f "$ZIP_PATH" ]; then
            echo "Bundled zip missing, downloading release asset..."
            gh release download "${AUDIOWMARK_MACOS_RELEASE}" \
              --repo "${{ github.repository }}" \
              -p "${AUDIOWMARK_MACOS_ASSET}" \
              --clobber
            rm -rf tmp-bundled audiowmark-dist
            tar -xzf "${AUDIOWMARK_MACOS_ASSET}"
            rm -f audiowmark-dist/bin/test.key
            mkdir -p bundled
            (cd audiowmark-dist && zip -r "$GITHUB_WORKSPACE/$ZIP_PATH" bin)
          fi
          bash scripts/release/fixup-bundled-audiowmark-macos.sh "$ZIP_PATH"
          rm -rf tmp-bundled
          unzip -q "$ZIP_PATH" -d tmp-bundled
          test -f tmp-bundled/bin/audiowmark
          echo "Bundled zip validated: $ZIP_PATH"

      - name: Ensure and prepare FFmpeg runtime (macOS)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          ASSET_PATH="${FFMPEG_MACOS_ASSET}"
          if [ ! -f "$ASSET_PATH" ]; then
            gh release download "${FFMPEG_MACOS_RELEASE}" \
              --repo "${{ github.repository }}" \
              -p "${FFMPEG_MACOS_ASSET}" \
              --clobber
          fi
          rm -rf ffmpeg-dist
          mkdir -p ffmpeg-dist
          unzip -q "$ASSET_PATH" -d ffmpeg-dist
          ROOT="$(find ffmpeg-dist -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          test -n "$ROOT"
          if [ -d "$ROOT/lib" ]; then
            cp -a "$ROOT/lib" ffmpeg-dist/
          elif [ -d "$ROOT/bin" ]; then
            mkdir -p ffmpeg-dist/lib
            cp -a "$ROOT/bin/"*.dylib ffmpeg-dist/lib/
          else
            echo "Invalid ffmpeg package: missing lib/bin directory" >&2
            exit 1
          fi
          test -d ffmpeg-dist/lib
          ls ffmpeg-dist/lib/libavcodec*.dylib >/dev/null
          ls ffmpeg-dist/lib/libavformat*.dylib >/dev/null
          ls ffmpeg-dist/lib/libavutil*.dylib >/dev/null
          ls ffmpeg-dist/lib/libavfilter*.dylib >/dev/null
          ls ffmpeg-dist/lib/libswresample*.dylib >/dev/null
          FF_ASSET="$ASSET_PATH" python3 - <<'PY'
          import hashlib, json, os, pathlib
          manifest = json.loads(pathlib.Path("tools/ffmpeg/manifest.json").read_text())
          expected = manifest["assets"]["macos_arm64"]["sha256"].strip()
          if expected:
              actual = hashlib.sha256(pathlib.Path(os.environ["FF_ASSET"]).read_bytes()).hexdigest()
              if actual.lower() != expected.lower():
                  raise SystemExit(f"sha256 mismatch: {actual} != {expected}")
          print("ffmpeg asset sha256 check passed (or skipped when empty).")
          PY

      - name: Install FFmpeg dev headers/libs for build (macOS)
        shell: bash
        run: |
          brew list pkg-config >/dev/null 2>&1 || brew install pkg-config
          brew list ffmpeg >/dev/null 2>&1 || brew install ffmpeg

      - name: Rust test (app feature)
        run: cargo test --features app

      - name: Build Rust CLI core (release, full-cli)
        run: cargo build --bin awmkit-core --features full-cli --release --target aarch64-apple-darwin

      - name: Build Rust FFI dylib (release)
        run: cargo build --lib --features ffi,app,bundled --release

      - name: Generate Xcode project
        run: |
          brew list xcodegen >/dev/null 2>&1 || brew install xcodegen
          cd macos-app
          xcodegen generate
          test -d AWMKit.xcodeproj

      - name: Select latest Xcode
        shell: bash
        run: |
          set -euo pipefail
          xcodes="$(find /Applications -maxdepth 1 -type d -name 'Xcode_26*.app' | sort -V)"
          if [ -z "$xcodes" ]; then
            echo "No Xcode 26 found under /Applications (required by project)." >&2
            exit 1
          fi
          printf '%s\n' "$xcodes"
          LATEST_XCODE="$(printf '%s\n' "$xcodes" | tail -n 1)"
          echo "Using Xcode: $LATEST_XCODE"
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"
          xcodebuild -version

      - name: Build macOS app (Release)
        run: |
          xcodebuild \
            -project macos-app/AWMKit.xcodeproj \
            -scheme AWMKit \
            -configuration Release \
            -sdk macosx \
            -derivedDataPath "$RUNNER_TEMP/DerivedData" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ARCHS=arm64 \
            ONLY_ACTIVE_ARCH=YES \
            build

      - name: Package macOS app and CLI
        run: |
          set -euo pipefail
          APP_PATH="$RUNNER_TEMP/DerivedData/Build/Products/Release/AWMKit.app"
          test -d "$APP_PATH"
          RUST_FFI_LIB="target/release/libawmkit.dylib"
          test -f "$RUST_FFI_LIB"

          mkdir -p "$APP_PATH/Contents/Frameworks"
          cp "$RUST_FFI_LIB" "$APP_PATH/Contents/Frameworks/libawmkit.dylib"
          install_name_tool -id "@rpath/libawmkit.dylib" "$APP_PATH/Contents/Frameworks/libawmkit.dylib"

          mkdir -p "$APP_PATH/Contents/Frameworks/ffmpeg"
          cp ffmpeg-dist/lib/*.dylib "$APP_PATH/Contents/Frameworks/ffmpeg/"
          for dylib in "$APP_PATH/Contents/Frameworks/ffmpeg"/lib*.dylib; do
            base="$(basename "$dylib")"
            install_name_tool -id "@loader_path/$base" "$dylib"
          done
          for bin in "$APP_PATH/Contents/Frameworks/libawmkit.dylib" "$APP_PATH/Contents/Frameworks/ffmpeg"/lib*.dylib "$APP_PATH/Contents/MacOS/AWMKit.debug.dylib"; do
            while IFS= read -r dep; do
              dep_base="$(basename "$dep")"
              if [[ -f "$APP_PATH/Contents/Frameworks/ffmpeg/$dep_base" ]]; then
                if [[ "$bin" == "$APP_PATH/Contents/Frameworks/libawmkit.dylib" ]]; then
                  target_dep="@loader_path/ffmpeg/$dep_base"
                else
                  target_dep="@loader_path/$dep_base"
                fi
                if [[ "$dep" != "$target_dep" ]]; then
                  install_name_tool -change "$dep" "$target_dep" "$bin"
                fi
              elif [[ "$dep_base" == "libawmkit.dylib" && "$dep" != "@rpath/libawmkit.dylib" ]]; then
                install_name_tool -change "$dep" "@rpath/libawmkit.dylib" "$bin"
              fi
            done < <(otool -L "$bin" | awk 'NR>1 {print $1}')
          done
          if otool -L "$APP_PATH/Contents/MacOS/AWMKit.debug.dylib" | awk 'NR>1 {print $1}' | grep -Eq '^/.*/libawmkit\.dylib$'; then
            echo "AWMKit.debug.dylib still linked to absolute libawmkit path" >&2
            exit 1
          fi
          if otool -L "$APP_PATH/Contents/Frameworks/libawmkit.dylib" | grep -Eq '/(opt/homebrew|usr/local)/opt/ffmpeg'; then
            echo "libawmkit.dylib still linked to Homebrew ffmpeg path" >&2
            exit 1
          fi
          codesign --force --deep --sign - "$APP_PATH"
          mkdir -p dist/macos
          ditto -c -k --keepParent "$APP_PATH" "dist/macos/AWMKit-macos-arm64.app.zip"

          PAYLOAD_DIR="$RUNNER_TEMP/awmkit-cli-payload-macos"
          PAYLOAD_ZIP="$RUNNER_TEMP/awmkit-cli-payload-macos.zip"
          rm -rf "$PAYLOAD_DIR" "$PAYLOAD_ZIP"
          mkdir -p "$PAYLOAD_DIR"
          cp "target/aarch64-apple-darwin/release/awmkit-core" "$PAYLOAD_DIR/awmkit-core"
          cp ffmpeg-dist/lib/*.dylib "$PAYLOAD_DIR/"
          for dylib in "$PAYLOAD_DIR"/lib*.dylib; do
            base="$(basename "$dylib")"
            install_name_tool -id "@loader_path/$base" "$dylib"
          done
          for bin in "$PAYLOAD_DIR/awmkit-core" "$PAYLOAD_DIR"/lib*.dylib; do
            while IFS= read -r dep; do
              dep_base="$(basename "$dep")"
              if [[ -f "$PAYLOAD_DIR/$dep_base" && "$dep" != "@loader_path/$dep_base" ]]; then
                install_name_tool -change "$dep" "@loader_path/$dep_base" "$bin"
              fi
            done < <(otool -L "$bin" | awk 'NR>1 {print $1}')
          done
          if otool -L "$PAYLOAD_DIR/awmkit-core" | grep -Eq '/(opt/homebrew|usr/local)/opt/ffmpeg'; then
            echo "core still linked to Homebrew ffmpeg path" >&2
            exit 1
          fi
          cat > "$PAYLOAD_DIR/manifest.json" <<'JSON'
          {"core_binary":"awmkit-core"}
          JSON
          (
            cd "$PAYLOAD_DIR"
            zip -q -r "$PAYLOAD_ZIP" .
          )

          AWMKIT_LAUNCHER_PAYLOAD="$PAYLOAD_ZIP" cargo build --bin awmkit --features launcher --release --target aarch64-apple-darwin
          cp "target/aarch64-apple-darwin/release/awmkit" "dist/macos/awmkit"
          chmod +x "dist/macos/awmkit"

          rm -rf "$HOME/.awmkit/runtime"
          env -i HOME="$HOME" PATH="/usr/bin:/bin:/usr/sbin:/sbin" "dist/macos/awmkit" status --doctor
          test -d "$HOME/.awmkit/runtime"

          (
            cd dist/macos
            zip -q awmkit-macos-arm64-cli-single-file.zip awmkit
          )
          ls -lh dist/macos

      - name: Upload macOS UI package
        uses: actions/upload-artifact@v4
        with:
          name: macos-ui-${{ github.run_id }}
          path: dist/macos/AWMKit-macos-arm64.app.zip

      - name: Upload macOS CLI package
        uses: actions/upload-artifact@v4
        with:
          name: macos-cli-${{ github.run_id }}
          path: dist/macos/awmkit-macos-arm64-cli-single-file.zip

  windows-build-and-package:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\\.cargo\\registry
            ~\\.cargo\\git
            target
          key: ${{ runner.os }}-cargo-winui-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-winui-

      - name: Ensure and validate bundled audiowmark zip
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $zipPath = "bundled/$env:AUDIOWMARK_WINDOWS_ASSET"
          if (-not (Test-Path $zipPath)) {
            Write-Host "Bundled zip missing, downloading release asset..."
            New-Item -ItemType Directory -Force -Path bundled | Out-Null
            gh release download "$env:AUDIOWMARK_WINDOWS_RELEASE" `
              --repo "${{ github.repository }}" `
              -p "$env:AUDIOWMARK_WINDOWS_ASSET" `
              --clobber
            if (-not (Test-Path "$env:AUDIOWMARK_WINDOWS_ASSET")) {
              throw "Failed to download release asset: $env:AUDIOWMARK_WINDOWS_ASSET"
            }
            Move-Item -Force "$env:AUDIOWMARK_WINDOWS_ASSET" $zipPath
          }
          Remove-Item -Recurse -Force tmp-bundled -ErrorAction SilentlyContinue
          Expand-Archive -Path $zipPath -DestinationPath tmp-bundled -Force
          if (-not (Test-Path "tmp-bundled/bin/audiowmark.exe")) {
            throw "Invalid bundled zip: bin/audiowmark.exe not found"
          }
          Write-Host "Bundled zip validated: $zipPath"

      - name: Ensure and validate FFmpeg runtime zip
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $zipPath = "$env:FFMPEG_WINDOWS_ASSET"
          if (-not (Test-Path $zipPath)) {
            gh release download "$env:FFMPEG_WINDOWS_RELEASE" `
              --repo "${{ github.repository }}" `
              -p "$env:FFMPEG_WINDOWS_ASSET" `
              --clobber
          }
          Remove-Item -Recurse -Force ffmpeg-dist -ErrorAction SilentlyContinue
          Expand-Archive -Path $zipPath -DestinationPath ffmpeg-dist -Force
          $root = Get-ChildItem -Path ffmpeg-dist -Directory | Select-Object -First 1
          if ($null -eq $root) {
            throw "Invalid ffmpeg zip: missing package root directory."
          }
          if (Test-Path (Join-Path $root.FullName "lib")) {
            Copy-Item (Join-Path $root.FullName "lib") ffmpeg-dist -Recurse -Force
          } elseif (Test-Path (Join-Path $root.FullName "bin")) {
            New-Item -ItemType Directory -Force -Path ffmpeg-dist\lib | Out-Null
            Copy-Item (Join-Path $root.FullName "bin\\*.dll") ffmpeg-dist\lib -Force
          } else {
            throw "Invalid ffmpeg zip: missing lib/bin directory"
          }
          if (!(Test-Path "ffmpeg-dist/lib/avcodec-62.dll")) { throw "Missing avcodec-62.dll in ffmpeg package." }
          if (!(Test-Path "ffmpeg-dist/lib/avformat-62.dll")) { throw "Missing avformat-62.dll in ffmpeg package." }
          if (!(Test-Path "ffmpeg-dist/lib/avutil-60.dll")) { throw "Missing avutil-60.dll in ffmpeg package." }
          if (!(Test-Path "ffmpeg-dist/lib/avfilter-11.dll")) { throw "Missing avfilter-11.dll in ffmpeg package." }
          if (!(Test-Path "ffmpeg-dist/lib/swresample-6.dll")) { throw "Missing swresample-6.dll in ffmpeg package." }
          $manifest = Get-Content tools/ffmpeg/manifest.json -Raw | ConvertFrom-Json
          $expected = "$($manifest.assets.windows_x86_64.sha256)".Trim()
          if ($expected.Length -gt 0) {
            $actual = (Get-FileHash -Algorithm SHA256 $zipPath).Hash.ToLowerInvariant()
            if ($actual -ne $expected.ToLowerInvariant()) {
              throw "sha256 mismatch: $actual != $expected"
            }
          }

      - name: Ensure and prepare FFmpeg dev package (Windows)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $asset = "$env:FFMPEG_WINDOWS_DEV_ASSET"
          if (-not (Test-Path $asset)) {
            gh release download "$env:FFMPEG_WINDOWS_DEV_RELEASE" `
              --repo "BtbN/FFmpeg-Builds" `
              -p "$asset" `
              --clobber
          }
          Remove-Item -Recurse -Force ffmpeg-dev -ErrorAction SilentlyContinue
          Expand-Archive -Path $asset -DestinationPath ffmpeg-dev -Force
          $root = Get-ChildItem -Path ffmpeg-dev -Directory | Select-Object -First 1
          if ($null -eq $root) {
            throw "Invalid ffmpeg dev zip: missing package root directory."
          }
          if (!(Test-Path (Join-Path $root.FullName "include\\libavutil\\avutil.h"))) {
            throw "Invalid ffmpeg dev zip: missing headers (include/libavutil/avutil.h)."
          }
          if (!(Test-Path (Join-Path $root.FullName "lib\\avutil.lib"))) {
            throw "Invalid ffmpeg dev zip: missing import library (lib/avutil.lib)."
          }
          $devBin = Join-Path $root.FullName "bin"
          if (!(Test-Path $devBin)) {
            throw "Invalid ffmpeg dev zip: missing runtime bin directory."
          }
          # Keep pinned av* runtime from ffmpeg-dist; only add transitive dependency DLLs.
          $coreDllPattern = '^(avcodec|avformat|avutil|avfilter|swresample)-\d+\.dll$'
          $extraDlls = Get-ChildItem -Path (Join-Path $devBin "*.dll") | Where-Object { $_.Name -notmatch $coreDllPattern }
          foreach ($dll in $extraDlls) {
            Copy-Item $dll.FullName "ffmpeg-dist/lib" -Force
          }
          Write-Host ("Injected dependency DLLs from dev package: {0}" -f $extraDlls.Count)
          (Resolve-Path "ffmpeg-dist/lib").Path | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          (Resolve-Path $devBin).Path | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          "FFMPEG_DIR=$($root.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "PKG_CONFIG_PATH=$($root.FullName)\\lib\\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Rust test (app feature)
        shell: pwsh
        run: |
          $ffmpegRuntime = (Resolve-Path "ffmpeg-dist/lib").Path
          if (-not (Test-Path $ffmpegRuntime)) {
            throw "Missing FFmpeg runtime directory: $ffmpegRuntime"
          }
          $env:PATH = "$ffmpegRuntime;$env:PATH"
          cargo test --features app

      - name: Build CLI core (release, full-cli)
        run: cargo build --bin awmkit-core --features full-cli --release --target x86_64-pc-windows-msvc

      - name: Windows pipe/file detect regression
        shell: pwsh
        run: |
          $coreExe = "target/x86_64-pc-windows-msvc/release/awmkit-core.exe"
          if (-not (Test-Path $coreExe)) {
            throw "CLI core binary not found: $coreExe"
          }

          $ffmpegRuntime = (Resolve-Path "ffmpeg-dist/lib").Path
          if (-not (Test-Path $ffmpegRuntime)) {
            throw "Missing FFmpeg runtime directory: $ffmpegRuntime"
          }
          $env:PATH = "$ffmpegRuntime;$env:PATH"

          $candidateInputs = @("test-audio/sample_wm.wav", "test-audio/multichannel_sample_wm.wav")
          $inputs = @($candidateInputs | Where-Object { Test-Path $_ })
          if ($inputs.Count -eq 0) {
            Write-Warning "Regression fixtures not found in workspace; skipping detect regression."
            return
          }

          foreach ($input in $inputs) {
            & $coreExe detect $input
            if ($LASTEXITCODE -ne 0) {
              throw "Default detect failed for $input (exit=$LASTEXITCODE)"
            }
          }

          $env:AWMKIT_DISABLE_PIPE_IO = "1"
          foreach ($input in $inputs) {
            & $coreExe detect $input
            if ($LASTEXITCODE -ne 0) {
              throw "File-mode detect failed for $input (exit=$LASTEXITCODE)"
            }
          }
          Remove-Item Env:AWMKIT_DISABLE_PIPE_IO -ErrorAction SilentlyContinue

      - name: Build FFI cdylib (release)
        run: cargo build --lib --features ffi,app,bundled --release --target x86_64-pc-windows-msvc

      - name: Package single-file Windows CLI
        shell: pwsh
        run: |
          $payloadDir = Join-Path $env:RUNNER_TEMP "awmkit-cli-payload-win"
          $payloadZip = Join-Path $env:RUNNER_TEMP "awmkit-cli-payload-win.zip"
          Remove-Item -Recurse -Force $payloadDir -ErrorAction SilentlyContinue
          Remove-Item -Force $payloadZip -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path $payloadDir | Out-Null

          $coreExe = "target/x86_64-pc-windows-msvc/release/awmkit-core.exe"
          if (-not (Test-Path $coreExe)) {
            throw "CLI core binary not found: $coreExe"
          }
          Copy-Item $coreExe (Join-Path $payloadDir "awmkit-core.exe") -Force

          $ffmpegDir = "ffmpeg-dist/lib"
          if (-not (Test-Path $ffmpegDir)) {
            throw "FFmpeg runtime dir not found: $ffmpegDir"
          }
          Copy-Item "$ffmpegDir/*.dll" $payloadDir -Force

          foreach ($dll in @("avcodec-62.dll", "avformat-62.dll", "avutil-60.dll", "avfilter-11.dll", "swresample-6.dll")) {
            if (-not (Test-Path (Join-Path $payloadDir $dll))) {
              throw "Missing required runtime DLL in launcher payload: $dll"
            }
          }

          [System.IO.File]::WriteAllText(
            (Join-Path $payloadDir "manifest.json"),
            '{"core_binary":"awmkit-core.exe"}',
            [System.Text.UTF8Encoding]::new($false)
          )

          Compress-Archive -Path "$payloadDir/*" -DestinationPath $payloadZip -Force
          $env:AWMKIT_LAUNCHER_PAYLOAD = $payloadZip
          cargo build --bin awmkit --features launcher --release --target x86_64-pc-windows-msvc

          $bundleDir = "dist/windows/awmkit-windows-x64-cli-single-file"
          Remove-Item -Recurse -Force $bundleDir -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path $bundleDir | Out-Null

          $launcherExe = "target/x86_64-pc-windows-msvc/release/awmkit.exe"
          if (-not (Test-Path $launcherExe)) {
            throw "Launcher binary not found: $launcherExe"
          }
          Copy-Item $launcherExe (Join-Path $bundleDir "awmkit.exe") -Force

          $files = Get-ChildItem -Path $bundleDir -File
          if ($files.Count -ne 1 -or $files[0].Name -ne "awmkit.exe") {
            throw "Single-file bundle must contain only awmkit.exe"
          }

          $runtimeRoot = Join-Path $env:LOCALAPPDATA "awmkit\runtime"
          Remove-Item -Recurse -Force $runtimeRoot -ErrorAction SilentlyContinue

          $oldPath = $env:PATH
          $env:PATH = "$env:SystemRoot\System32;$env:SystemRoot"
          try {
            & (Join-Path $bundleDir "awmkit.exe") status --doctor
            if ($LASTEXITCODE -ne 0) {
              throw "Single-file CLI smoke test failed with exit code $LASTEXITCODE"
            }
          } finally {
            $env:PATH = $oldPath
          }

          if (-not (Test-Path $runtimeRoot)) {
            throw "Runtime extraction directory not created: $runtimeRoot"
          }

          New-Item -ItemType Directory -Force -Path "dist/windows" | Out-Null
          Compress-Archive -Path "$bundleDir/*" -DestinationPath "dist/windows/awmkit-windows-x64-cli-single-file.zip" -Force

      - name: Run WinUI data-layer tests
        shell: pwsh
        run: |
          dotnet test winui-app/AWMKit.Data.Tests/AWMKit.Data.Tests.csproj -c Debug

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y
          if (-not (Get-Command iscc -ErrorAction SilentlyContinue)) {
            throw "iscc not found after Inno Setup installation"
          }

      - name: Build Windows installer (Release)
        shell: pwsh
        env:
          FFMPEG_WINDOWS_RUNTIME_ZIP: ${{ github.workspace }}\${{ env.FFMPEG_WINDOWS_ASSET }}
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File scripts/release/local-release-win.ps1

      - name: Smoke test installer (clean PATH)
        shell: pwsh
        run: |
          $installer = Get-ChildItem -Path dist/local -Filter "AWMKit-win-x64-ui-installer-*.exe" |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1
          if ($null -eq $installer) {
            throw "Installer not found under dist/local."
          }

          $installDir = Join-Path $env:RUNNER_TEMP "awmkit-install-smoke"
          Remove-Item -Recurse -Force $installDir -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path $installDir | Out-Null

          $proc = Start-Process -FilePath $installer.FullName `
            -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART", "/DIR=$installDir" `
            -PassThru -Wait
          if ($proc.ExitCode -ne 0) {
            throw "Installer failed with exit code $($proc.ExitCode)"
          }

          $cliPath = Join-Path $installDir "cli\\awmkit.exe"
          if (-not (Test-Path $cliPath)) {
            throw "Installed CLI not found: $cliPath"
          }

          $oldPath = $env:PATH
          $env:PATH = "$env:SystemRoot\\System32;$env:SystemRoot"
          try {
            & $cliPath status --doctor
            if ($LASTEXITCODE -ne 0) {
              throw "Installed CLI smoke test failed with exit code $LASTEXITCODE"
            }
          } finally {
            $env:PATH = $oldPath
          }

      - name: Upload Windows UI package
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-${{ github.run_id }}
          path: dist/local/AWMKit-win-x64-ui-installer-*.exe

      - name: Upload Windows CLI package
        uses: actions/upload-artifact@v4
        with:
          name: windows-cli-${{ github.run_id }}
          path: dist/windows/awmkit-windows-x64-cli-single-file.zip
