name: Windows WinUI Prep CI

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/windows-winui.yml'
      - 'packaging/windows/**'
      - 'docs/winui-*.md'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'winui-app/**'

permissions:
  contents: read

jobs:
  windows-build-and-package:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\\.cargo\\registry
            ~\\.cargo\\git
            target
          key: ${{ runner.os }}-cargo-winui-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-winui-

      - name: Prepare bundled placeholder zip (for bundled feature compile)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bundled | Out-Null
          if (-not (Test-Path bundled/audiowmark-windows-x86_64.zip)) {
            New-Item -ItemType Directory -Force -Path tmp-bundled/bin | Out-Null
            Set-Content -Path tmp-bundled/bin/audiowmark.exe -Value "placeholder" -NoNewline
            Compress-Archive -Path tmp-bundled/bin -DestinationPath bundled/audiowmark-windows-x86_64.zip -Force
          }

      - name: Rust test (app feature)
        run: cargo test --features app

      - name: Build CLI (release, full-cli)
        run: cargo build --bin awmkit --features full-cli --release --target x86_64-pc-windows-msvc

      - name: Build FFI cdylib (release)
        run: cargo build --lib --features ffi,app,bundled --release --target x86_64-pc-windows-msvc

      - name: Copy awmkit.dll to WinUI project
        shell: pwsh
        run: |
          Copy-Item target/x86_64-pc-windows-msvc/release/awmkit.dll winui-app/AWMKit/awmkit.dll -Force

      - name: Build WinUI App (Release)
        shell: pwsh
        run: |
          cd winui-app/AWMKit
          dotnet publish -c Release -r win-x64 --self-contained

      - name: Prepare installer staging
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path staging/app/bin | Out-Null
          New-Item -ItemType Directory -Force -Path staging/app/bundled/bin | Out-Null

          # Copy CLI binary
          Copy-Item target/x86_64-pc-windows-msvc/release/awmkit.exe staging/app/bin/awmkit.exe -Force

          # Copy WinUI app published output
          $publishDir = "winui-app/AWMKit/bin/Release/net10.0-windows10.0.19041.0/win-x64/publish"
          if (Test-Path $publishDir) {
            Copy-Item $publishDir/* staging/app/ -Recurse -Force
          } else {
            Write-Warning "WinUI publish directory not found, using placeholder"
            Copy-Item target/x86_64-pc-windows-msvc/release/awmkit.exe staging/app/AWMKit.exe -Force
          }

          # bundled 解压产物占位（用于验证目录结构）
          Set-Content -Path staging/app/bundled/bin/audiowmark.exe -Value "placeholder" -NoNewline

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y

      - name: Compile installer (dry-run style)
        shell: pwsh
        run: |
          iscc `
            /DAppVersion=${{ github.run_number }} `
            /DAppSourceDir="$pwd\\staging\\app" `
            /DRustCliSource="$pwd\\staging\\app\\bin\\awmkit.exe" `
            /DOutputDir="$pwd\\dist\\windows" `
            packaging\\windows\\inno.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-winui-${{ github.run_id }}
          path: |
            target/x86_64-pc-windows-msvc/release/awmkit.exe
            target/x86_64-pc-windows-msvc/release/awmkit.dll
            dist/windows/*.exe
            staging/app/**
            docs/winui-equivalence-spec.md
            docs/winui-data-contract.md
            docs/winui-design-tokens.md
            docs/winui-acceptance.md
            packaging/windows/inno.iss
