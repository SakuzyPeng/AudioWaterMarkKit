name: Windows WinUI Prep CI

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/windows-winui.yml'
      - 'packaging/windows/**'
      - 'docs/winui-*.md'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'bindings/swift/**'
      - 'macos-app/**'
      - 'winui-app/**'

permissions:
  contents: read

env:
  AUDIOWMARK_WINDOWS_RELEASE: audiowmark-win-2026-02-03
  AUDIOWMARK_WINDOWS_ASSET: audiowmark-windows-x86_64.zip
  AUDIOWMARK_MACOS_RELEASE: audiowmark-macos-arm64-2026-02-03
  AUDIOWMARK_MACOS_ASSET: audiowmark-macos-arm64.tar.gz
  FFMPEG_WINDOWS_RELEASE: ffmpeg-runtime-8.0.2
  FFMPEG_WINDOWS_ASSET: ffmpeg-win64-gpl-slim-runtime-8.0.2.zip
  FFMPEG_MACOS_RELEASE: ffmpeg-runtime-8.0.2
  FFMPEG_MACOS_ASSET: ffmpeg-macos-arm64-gpl-slim-runtime-8.0.2.zip

jobs:
  macos-build-and-package:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-macos-app-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-macos-app-

      - name: Ensure and prepare bundled audiowmark (macOS)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          ZIP_PATH="bundled/audiowmark-macos-arm64.zip"
          if [ ! -f "$ZIP_PATH" ]; then
            echo "Bundled zip missing, downloading release asset..."
            gh release download "${AUDIOWMARK_MACOS_RELEASE}" \
              --repo "${{ github.repository }}" \
              -p "${AUDIOWMARK_MACOS_ASSET}" \
              --clobber
            rm -rf tmp-bundled audiowmark-dist
            tar -xzf "${AUDIOWMARK_MACOS_ASSET}"
            rm -f audiowmark-dist/bin/test.key
            mkdir -p bundled
            (cd audiowmark-dist && zip -r "$GITHUB_WORKSPACE/$ZIP_PATH" bin)
          fi
          rm -rf tmp-bundled
          unzip -q "$ZIP_PATH" -d tmp-bundled
          test -f tmp-bundled/bin/audiowmark
          echo "Bundled zip validated: $ZIP_PATH"

      - name: Ensure and prepare FFmpeg runtime (macOS)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          ASSET_PATH="${FFMPEG_MACOS_ASSET}"
          if [ ! -f "$ASSET_PATH" ]; then
            gh release download "${FFMPEG_MACOS_RELEASE}" \
              --repo "${{ github.repository }}" \
              -p "${FFMPEG_MACOS_ASSET}" \
              --clobber
          fi
          rm -rf ffmpeg-dist
          mkdir -p ffmpeg-dist
          unzip -q "$ASSET_PATH" -d ffmpeg-dist
          ROOT="$(find ffmpeg-dist -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          test -n "$ROOT"
          if [ -d "$ROOT/lib" ]; then
            cp -a "$ROOT/lib" ffmpeg-dist/
          elif [ -d "$ROOT/bin" ]; then
            mkdir -p ffmpeg-dist/lib
            cp -a "$ROOT/bin/"*.dylib ffmpeg-dist/lib/
          else
            echo "Invalid ffmpeg package: missing lib/bin directory" >&2
            exit 1
          fi
          test -d ffmpeg-dist/lib
          ls ffmpeg-dist/lib/libavcodec*.dylib >/dev/null
          ls ffmpeg-dist/lib/libavformat*.dylib >/dev/null
          ls ffmpeg-dist/lib/libavutil*.dylib >/dev/null
          ls ffmpeg-dist/lib/libavfilter*.dylib >/dev/null
          ls ffmpeg-dist/lib/libswresample*.dylib >/dev/null
          FF_ASSET="$ASSET_PATH" python3 - <<'PY'
          import hashlib, json, os, pathlib
          manifest = json.loads(pathlib.Path("tools/ffmpeg/manifest.json").read_text())
          expected = manifest["assets"]["macos_arm64"]["sha256"].strip()
          if expected:
              actual = hashlib.sha256(pathlib.Path(os.environ["FF_ASSET"]).read_bytes()).hexdigest()
              if actual.lower() != expected.lower():
                  raise SystemExit(f"sha256 mismatch: {actual} != {expected}")
          print("ffmpeg asset sha256 check passed (or skipped when empty).")
          PY
          echo "FFMPEG_DIR=$GITHUB_WORKSPACE/ffmpeg-dist" >> "$GITHUB_ENV"
          echo "DYLD_FALLBACK_LIBRARY_PATH=$GITHUB_WORKSPACE/ffmpeg-dist/lib" >> "$GITHUB_ENV"

      - name: Rust test (app feature)
        run: cargo test --features app

      - name: Build Rust CLI (release, full-cli)
        run: cargo build --bin awmkit --features full-cli --release --target aarch64-apple-darwin

      - name: Build Rust FFI dylib (release)
        run: cargo build --lib --features ffi,app,bundled --release --target aarch64-apple-darwin

      - name: Generate Xcode project
        run: |
          brew list xcodegen >/dev/null 2>&1 || brew install xcodegen
          cd macos-app
          xcodegen generate
          test -d AWMKit.xcodeproj

      - name: Build macOS app (Release)
        run: |
          xcodebuild \
            -project macos-app/AWMKit.xcodeproj \
            -scheme AWMKit \
            -configuration Release \
            -sdk macosx \
            -derivedDataPath "$RUNNER_TEMP/DerivedData" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Package macOS app and CLI
        run: |
          set -euo pipefail
          APP_PATH="$RUNNER_TEMP/DerivedData/Build/Products/Release/AWMKit.app"
          test -d "$APP_PATH"
          mkdir -p "$APP_PATH/Contents/Frameworks/ffmpeg"
          cp ffmpeg-dist/lib/*.dylib "$APP_PATH/Contents/Frameworks/ffmpeg/"
          mkdir -p dist/macos
          ditto -c -k --keepParent "$APP_PATH" "dist/macos/AWMKit-macos-arm64.app.zip"
          cp "target/aarch64-apple-darwin/release/awmkit" "dist/macos/awmkit-macos-arm64"
          mkdir -p "dist/macos/lib/ffmpeg"
          cp ffmpeg-dist/lib/*.dylib "dist/macos/lib/ffmpeg/"
          chmod +x "dist/macos/awmkit-macos-arm64"
          ls -lh dist/macos

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-${{ github.run_id }}
          path: |
            dist/macos/AWMKit-macos-arm64.app.zip
            dist/macos/awmkit-macos-arm64

  windows-build-and-package:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\\.cargo\\registry
            ~\\.cargo\\git
            target
          key: ${{ runner.os }}-cargo-winui-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-winui-

      - name: Ensure and validate bundled audiowmark zip
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $zipPath = "bundled/$env:AUDIOWMARK_WINDOWS_ASSET"
          if (-not (Test-Path $zipPath)) {
            Write-Host "Bundled zip missing, downloading release asset..."
            New-Item -ItemType Directory -Force -Path bundled | Out-Null
            gh release download "$env:AUDIOWMARK_WINDOWS_RELEASE" `
              --repo "${{ github.repository }}" `
              -p "$env:AUDIOWMARK_WINDOWS_ASSET" `
              --clobber
            if (-not (Test-Path "$env:AUDIOWMARK_WINDOWS_ASSET")) {
              throw "Failed to download release asset: $env:AUDIOWMARK_WINDOWS_ASSET"
            }
            Move-Item -Force "$env:AUDIOWMARK_WINDOWS_ASSET" $zipPath
          }
          Remove-Item -Recurse -Force tmp-bundled -ErrorAction SilentlyContinue
          Expand-Archive -Path $zipPath -DestinationPath tmp-bundled -Force
          if (-not (Test-Path "tmp-bundled/bin/audiowmark.exe")) {
            throw "Invalid bundled zip: bin/audiowmark.exe not found"
          }
          Write-Host "Bundled zip validated: $zipPath"

      - name: Ensure and validate FFmpeg runtime zip
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $zipPath = "$env:FFMPEG_WINDOWS_ASSET"
          if (-not (Test-Path $zipPath)) {
            gh release download "$env:FFMPEG_WINDOWS_RELEASE" `
              --repo "${{ github.repository }}" `
              -p "$env:FFMPEG_WINDOWS_ASSET" `
              --clobber
          }
          Remove-Item -Recurse -Force ffmpeg-dist -ErrorAction SilentlyContinue
          Expand-Archive -Path $zipPath -DestinationPath ffmpeg-dist -Force
          $root = Get-ChildItem -Path ffmpeg-dist -Directory | Select-Object -First 1
          if ($null -eq $root) {
            throw "Invalid ffmpeg zip: missing package root directory."
          }
          if (Test-Path (Join-Path $root.FullName "lib")) {
            Copy-Item (Join-Path $root.FullName "lib") ffmpeg-dist -Recurse -Force
          } elseif (Test-Path (Join-Path $root.FullName "bin")) {
            New-Item -ItemType Directory -Force -Path ffmpeg-dist\lib | Out-Null
            Copy-Item (Join-Path $root.FullName "bin\\*.dll") ffmpeg-dist\lib -Force
          } else {
            throw "Invalid ffmpeg zip: missing lib/bin directory"
          }
          if (!(Test-Path "ffmpeg-dist/lib/avcodec-62.dll")) { throw "Missing avcodec-62.dll in ffmpeg package." }
          if (!(Test-Path "ffmpeg-dist/lib/avformat-62.dll")) { throw "Missing avformat-62.dll in ffmpeg package." }
          if (!(Test-Path "ffmpeg-dist/lib/avutil-60.dll")) { throw "Missing avutil-60.dll in ffmpeg package." }
          if (!(Test-Path "ffmpeg-dist/lib/avfilter-11.dll")) { throw "Missing avfilter-11.dll in ffmpeg package." }
          if (!(Test-Path "ffmpeg-dist/lib/swresample-6.dll")) { throw "Missing swresample-6.dll in ffmpeg package." }
          $manifest = Get-Content tools/ffmpeg/manifest.json -Raw | ConvertFrom-Json
          $expected = "$($manifest.assets.windows_x86_64.sha256)".Trim()
          if ($expected.Length -gt 0) {
            $actual = (Get-FileHash -Algorithm SHA256 $zipPath).Hash.ToLowerInvariant()
            if ($actual -ne $expected.ToLowerInvariant()) {
              throw "sha256 mismatch: $actual != $expected"
            }
          }
          "FFMPEG_DIR=$env:GITHUB_WORKSPACE\\ffmpeg-dist" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "$env:GITHUB_WORKSPACE\\ffmpeg-dist\\lib" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Rust test (app feature)
        run: cargo test --features app

      - name: Build CLI (release, full-cli)
        run: cargo build --bin awmkit --features full-cli --release --target x86_64-pc-windows-msvc

      - name: Build FFI cdylib (release)
        run: cargo build --lib --features ffi,app,bundled --release --target x86_64-pc-windows-msvc

      - name: Run WinUI data-layer tests
        shell: pwsh
        run: |
          dotnet test winui-app/AWMKit.Data.Tests/AWMKit.Data.Tests.csproj -c Debug

      - name: Copy awmkit.dll to WinUI project
        shell: pwsh
        run: |
          Copy-Item target/x86_64-pc-windows-msvc/release/awmkit.dll winui-app/AWMKit/awmkit_native.dll -Force

      - name: Build WinUI App (Release)
        shell: pwsh
        run: |
          cd winui-app/AWMKit
          dotnet publish `
            -c Release `
            -r win-x64 `
            -p:Platform=x64 `
            -p:PublishSingleFile=true `
            -p:SelfContained=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:IncludeAllContentForSelfExtract=true `
            -p:PublishTrimmed=true `
            -p:TrimMode=partial `
            -p:EnableCompressionInSingleFile=true `
            -p:PublishAot=false `
            -p:DebugType=None `
            -p:DebugSymbols=false
          $publishDir = Get-ChildItem -Path "bin" -Directory -Recurse |
            Where-Object { $_.Name -eq "publish" } |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1
          if ($null -eq $publishDir) {
            throw "Publish directory not found under winui-app/AWMKit/bin"
          }
          $exePath = Join-Path $publishDir.FullName "AWMKit.exe"
          if (-not (Test-Path $exePath)) {
            throw "AWMKit.exe not found in publish directory"
          }
          Get-ChildItem $exePath | Format-List FullName,Length
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE/dist/windows" | Out-Null
          Copy-Item $exePath "$env:GITHUB_WORKSPACE/dist/windows/AWMKit-win-x64-single.exe" -Force
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE/dist/windows/lib/ffmpeg" | Out-Null
          Copy-Item ffmpeg-dist\lib\*.dll "$env:GITHUB_WORKSPACE/dist/windows/lib/ffmpeg/" -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-winui-${{ github.run_id }}
          path: |
            dist/windows/AWMKit-win-x64-single.exe
            dist/windows/lib/ffmpeg/*.dll
            target/x86_64-pc-windows-msvc/release/awmkit.exe
            target/x86_64-pc-windows-msvc/release/awmkit.dll
            docs/winui-equivalence-spec.md
            docs/winui-data-contract.md
            docs/winui-design-tokens.md
            docs/winui-acceptance.md
            docs/winui-publish-size-experiments.md
