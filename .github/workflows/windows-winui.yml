name: Windows WinUI Prep CI

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/windows-winui.yml'
      - 'packaging/windows/**'
      - 'docs/winui-*.md'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'bindings/swift/**'
      - 'macos-app/**'
      - 'winui-app/**'

permissions:
  contents: read

env:
  AUDIOWMARK_WINDOWS_RELEASE: audiowmark-win-2026-02-03
  AUDIOWMARK_WINDOWS_ASSET: audiowmark-windows-x86_64.zip
  AUDIOWMARK_MACOS_RELEASE: audiowmark-macos-arm64-2026-02-03
  AUDIOWMARK_MACOS_ASSET: audiowmark-macos-arm64.tar.gz

jobs:
  macos-build-and-package:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-macos-app-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-macos-app-

      - name: Ensure and prepare bundled audiowmark (macOS)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          ZIP_PATH="bundled/audiowmark-macos-arm64.zip"
          if [ ! -f "$ZIP_PATH" ]; then
            echo "Bundled zip missing, downloading release asset..."
            gh release download "${AUDIOWMARK_MACOS_RELEASE}" \
              --repo "${{ github.repository }}" \
              -p "${AUDIOWMARK_MACOS_ASSET}" \
              --clobber
            rm -rf tmp-bundled audiowmark-dist
            tar -xzf "${AUDIOWMARK_MACOS_ASSET}"
            rm -f audiowmark-dist/bin/test.key
            mkdir -p bundled
            (cd audiowmark-dist && zip -r "$GITHUB_WORKSPACE/$ZIP_PATH" bin)
          fi
          rm -rf tmp-bundled
          unzip -q "$ZIP_PATH" -d tmp-bundled
          test -f tmp-bundled/bin/audiowmark
          echo "Bundled zip validated: $ZIP_PATH"

      - name: Rust test (app feature)
        run: cargo test --features app

      - name: Build Rust CLI (release, full-cli)
        run: cargo build --bin awmkit --features full-cli --release --target aarch64-apple-darwin

      - name: Build Rust FFI dylib (release)
        run: cargo build --lib --features ffi,app,bundled --release --target aarch64-apple-darwin

      - name: Generate Xcode project
        run: |
          brew list xcodegen >/dev/null 2>&1 || brew install xcodegen
          cd macos-app
          xcodegen generate
          test -d AWMKit.xcodeproj

      - name: Build macOS app (Release)
        run: |
          xcodebuild \
            -project macos-app/AWMKit.xcodeproj \
            -scheme AWMKit \
            -configuration Release \
            -sdk macosx \
            -derivedDataPath "$RUNNER_TEMP/DerivedData" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Package macOS app and CLI
        run: |
          set -euo pipefail
          APP_PATH="$RUNNER_TEMP/DerivedData/Build/Products/Release/AWMKit.app"
          test -d "$APP_PATH"
          mkdir -p dist/macos
          ditto -c -k --keepParent "$APP_PATH" "dist/macos/AWMKit-macos-arm64.app.zip"
          cp "target/aarch64-apple-darwin/release/awmkit" "dist/macos/awmkit-macos-arm64"
          chmod +x "dist/macos/awmkit-macos-arm64"
          ls -lh dist/macos

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-${{ github.run_id }}
          path: |
            dist/macos/AWMKit-macos-arm64.app.zip
            dist/macos/awmkit-macos-arm64

  windows-build-and-package:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\\.cargo\\registry
            ~\\.cargo\\git
            target
          key: ${{ runner.os }}-cargo-winui-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-winui-

      - name: Ensure and validate bundled audiowmark zip
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $zipPath = "bundled/$env:AUDIOWMARK_WINDOWS_ASSET"
          if (-not (Test-Path $zipPath)) {
            Write-Host "Bundled zip missing, downloading release asset..."
            New-Item -ItemType Directory -Force -Path bundled | Out-Null
            gh release download "$env:AUDIOWMARK_WINDOWS_RELEASE" `
              --repo "${{ github.repository }}" `
              -p "$env:AUDIOWMARK_WINDOWS_ASSET" `
              --clobber
            if (-not (Test-Path "$env:AUDIOWMARK_WINDOWS_ASSET")) {
              throw "Failed to download release asset: $env:AUDIOWMARK_WINDOWS_ASSET"
            }
            Move-Item -Force "$env:AUDIOWMARK_WINDOWS_ASSET" $zipPath
          }
          Remove-Item -Recurse -Force tmp-bundled -ErrorAction SilentlyContinue
          Expand-Archive -Path $zipPath -DestinationPath tmp-bundled -Force
          if (-not (Test-Path "tmp-bundled/bin/audiowmark.exe")) {
            throw "Invalid bundled zip: bin/audiowmark.exe not found"
          }
          Write-Host "Bundled zip validated: $zipPath"

      - name: Rust test (app feature)
        run: cargo test --features app

      - name: Build CLI (release, full-cli)
        run: cargo build --bin awmkit --features full-cli --release --target x86_64-pc-windows-msvc

      - name: Build FFI cdylib (release)
        run: cargo build --lib --features ffi,app,bundled --release --target x86_64-pc-windows-msvc

      - name: Run WinUI data-layer tests
        shell: pwsh
        run: |
          dotnet test winui-app/AWMKit.Data.Tests/AWMKit.Data.Tests.csproj -c Debug

      - name: Copy awmkit.dll to WinUI project
        shell: pwsh
        run: |
          Copy-Item target/x86_64-pc-windows-msvc/release/awmkit.dll winui-app/AWMKit/awmkit_native.dll -Force

      - name: Build WinUI App (Release)
        shell: pwsh
        run: |
          cd winui-app/AWMKit
          dotnet publish `
            -c Release `
            -r win-x64 `
            -p:Platform=x64 `
            -p:PublishSingleFile=true `
            -p:SelfContained=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:IncludeAllContentForSelfExtract=true `
            -p:DebugType=None `
            -p:DebugSymbols=false
          $publishDir = Get-ChildItem -Path "bin" -Directory -Recurse |
            Where-Object { $_.Name -eq "publish" } |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1
          if ($null -eq $publishDir) {
            throw "Publish directory not found under winui-app/AWMKit/bin"
          }
          $exePath = Join-Path $publishDir.FullName "AWMKit.exe"
          if (-not (Test-Path $exePath)) {
            throw "AWMKit.exe not found in publish directory"
          }
          Get-ChildItem $exePath | Format-List FullName,Length
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE/dist/windows" | Out-Null
          Copy-Item $exePath "$env:GITHUB_WORKSPACE/dist/windows/AWMKit-win-x64-single.exe" -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-winui-${{ github.run_id }}
          path: |
            dist/windows/AWMKit-win-x64-single.exe
            target/x86_64-pc-windows-msvc/release/awmkit.exe
            target/x86_64-pc-windows-msvc/release/awmkit.dll
            docs/winui-equivalence-spec.md
            docs/winui-data-contract.md
            docs/winui-design-tokens.md
            docs/winui-acceptance.md
